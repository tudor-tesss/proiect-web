<!DOCTYPE html>
<html>

<head>
    <title>I Dislike It!</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="account.css" rel="stylesheet" type="text/css"/>
</head>

<body class="prevent-select">
    <div class="top-gradient"></div>
        <div class="header">
            <div class="logo">
                <a href="../main">
                    <img alt="Logo" src="../resources/logopng.png">
                </a>
            </div>
            <nav>
                <div class="dark-button">
                    <button class="toggle-button" id="toggle-button">
                        <img id="toggle-image" src="../resources/icons/light.png">
                    </button>
                </div>
                <div class="nav-buttons">
                    <button class="logout-button" onClick="AuthenticationService.deleteSessionTokenCookie()" type="button">Log Out</button>
                </div>
            </nav>
        </div>

    <div class="content-wrapper">
        <div class="acc-image">
            <img src="../resources/icons/user.svg" alt="user" width="90%" height="auto">
        </div>

        <div class="info-wrapper">
            <div class="user-info-box">
                <h2>General Info</h2>
            </div>

            <div class="user-categories-box">
                <h2>Your Categories</h2>
            </div>

            <div class="user-posts-box">
                <h2>Your Posts</h2>
            </div>
        </div>
    </div>

    <script type="module" src="../@shared/index.js"></script>
    <script type="module" src="account.js"></script>
</body>
</html>
