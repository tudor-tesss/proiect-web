<!DOCTYPE html>
<html>

<head>
	<title>I Dislike It!-Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="sign-in.css" />
</head>

<body class="prevent-select">
	<script src="../check-session.js"></script>
    <script>
        resumeSession();
    </script>
	<header>
		<div class="logo">
			<img src="../resources/Iogopng.png" />
		</div>
		<nav>
		</nav>
	</header>
	<div class="container">
		<div class="container-header">
			<img src="../resources/signin.png" />
			<div class="SignIn">
				<h1>Sign In</h1>
			</div>
		</div>
		<script src="sign-in.js"></script>
		<div class="input-container">
			<form action="../main/main.html">
				<div id="error-container" class="error-container"></div>
				<div class="input-field">
					<input type="text" class="input" placeholder="Email" name="email" id="email" required>
				</div>
				<div class="submit-field">
					<button type="button" class="submit-b" onClick="createUserGate()">Submit</button>
				</div>
			</form>
		</div>
		<p>
			<a href="sign-up.html">
				Click here if you don't have an account
			</a>
		</p>
	</div>
</body>

</html>
