<!DOCTYPE html>
<html>

<head>
    <title>I Dislike It!</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="add-category.css"/>
</head>

<body class="prevent-select">
    <div class="top-gradient"></div>

    <div class = "header">
        <div class="logo">
            <a href="../../main">
                <img src="../../resources/logopng.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="dark-button">
                <button class="toggle-button" id="toggle-button">
                    <img id="toggle-image" src="../../resources/icons/light.png">
                </button>
            </div>
            <div class="nav-buttons">
                <button class="help-button" onmouseover="showPopup()" onmouseout="hidePopup()">Help</button>
                <div class="popup" id="popup">If you didn't find a category that suits your next post, please add one!</div>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="category-form">
            <div class="category-box"></div>
        </div>
    </div>

    <script type="module" src="../../@shared/index.js"></script>
    <script type="module" src="add-category.js"></script>
</body>

</html>
