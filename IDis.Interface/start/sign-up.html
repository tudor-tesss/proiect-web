<!DOCTYPE html>
<html>
<head>
	<title>I Dislike It!-Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="sign-up.css" />
</head>
<body class="prevent-select">
	<header>
		<div class="logo">
				<img src="../resources/Iogopng.png"/>
		</div>
		<nav>
		</nav>
	</header>
	<div class="container">
		<div class="container-header">
			<img src="../resources/signup.png"/>
            <div class="SignUp">
			<h1>Sign Up</h1>
            </div>
		</div> 

		
			<div class="input-container">
                <form action="../main/main.html">
				<div class="input-field">
					<input type="text" class="input" placeholder="Email" name="email" required>
				</div>
				<div class="input-field">
					<input type="text" class="input" placeholder="Name" name="name" required>
				</div>
				<div class="input-field">
					<input type="text" class="input" placeholder="Surname" name="surname" required>
				</div>
				<div class="input-field">
					<input type="password" class="input" placeholder="Password" name="password" required>
				</div>
				<div class="submit-field">
					<input type="submit" class="submit-b" value="Submit" >
			    </div>
            </form>
		</div>
		<p>
			<a href="sign-in.html">
				Click here if you already have an account
			</a>
		</p>	
	</div>
</body>
</html>
