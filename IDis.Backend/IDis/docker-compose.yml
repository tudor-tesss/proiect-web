version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: Pass4Postgres1
      POSTGRES_USER: postgres
      POSTGRES_DB: IDisDev
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - 7101:7101
