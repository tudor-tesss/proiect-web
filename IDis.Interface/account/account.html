<!DOCTYPE html>
<html>

<head>
    <title>I Dislike It!</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="account.css" rel="stylesheet" type="text/css"/>
    <script type="module">
        import { AuthenticationService } from "../@shared/index.js";
        window.AuthenticationService = AuthenticationService;
        AuthenticationService.checkSession();
    </script>
</head>

<body class="prevent-select">
    <div class="top-gradient">
        <div class="header">
            <div class="logo">
                <a href="../main/main.html">
                    <img alt="Logo" src="../resources/logopng.png">
                </a>
            </div>
            <nav>
                <a class="add-category-button" href="../categories/add/add-category.html">Add Category</a>
                <button class="logout-button" onClick="deleteSessionTokenCookie()" type="button">Log Out</button>
            </nav>
        </div>

        <div class="content-wrapper">

            <div class="acc-image">
                <img src="../resources/icons/user.svg" alt="user" width="90%" height="auto">

            </div>

            <div class="info-wrapper">
                <div class="user-info-box">
                    <h2>General Info</h2>
                </div>

                <div class="user-categories-box">
                    <h2>Your Categories</h2>
                </div>

                <div class="user-posts-box">
                    <h2>Your Posts</h2>
                </div>

            </div>
        </div>
    </div>
    <script src="account.js"></script>

</html>
