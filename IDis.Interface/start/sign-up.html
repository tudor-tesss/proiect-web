<!DOCTYPE html>
<html>
<head>
	<title>I Dislike It!-Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="sign-up.css" />
</head>
<body class="prevent-select">
	<script src="../check-session.js"></script>
    <script>
        resumeSession();
    </script>
	<header>
		<div class="logo">
				<img src="../resources/Iogopng.png"/>
		</div>
		<nav>
		</nav>
	</header>
	<div class="container">
		<div class="container-header">
			<img src="../resources/signup.png"/>
            <div class="SignUp">
			<h1>Sign Up</h1>
            </div>
		</div> 		
			<script src="sign-up.js"></script>
			<div class="input-container">
				<div id="error-container" class="error-container"></div>
                <form action="../main/main.html">
				<div class="input-field">
					<input type="text" class="input" placeholder="Email" id="email" name="email" required>
				</div>
				<div class="input-field">
					<input type="text" class="input" placeholder="Name" id="name" name="name" required>
				</div>
				<div class="input-field">
					<input type="text" class="input" placeholder="First Name" id="first-name" name="first-name" required>
				</div>
				<div class="submit-field">
					<button type="button" class="submit-b" onClick="createUser()">Submit</button>
			    </div>
            </form>
		</div>
		<p>
			<a href="sign-in.html">
				Click here if you already have an account
			</a>
		</p>	
	</div>
</body>
</html>
